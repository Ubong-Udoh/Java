<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
          display: grid; 
          place-items:center ; 
          height:100hv ;
        }
        body.dark{
           background-color: black; 
        }
    </style>
</head>
<body class="dark">
    <div class="container"><button id="btn">click me</button></div>

    <script>
     const btn = document.getElementById("btn");   
     btn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
     }) 
        
    </script>
</body>
</html>
